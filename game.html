<!doctype html>
<html lang="en">
<!-- This page hosts the game part of sudoKUH -->
<head>
    <meta charset="utf-8">
    <title>play Sudoku</title>
    <meta name="description" content="A simple Sudoku PWA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="app.webmanifest">

    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Table is needed for the runSudoku.js -->
    <div class="sudokuContainer">
        <h1 id="checkFeedBack">Solve the Sudoku by clicking the ?</h1>
        <table id="sudokuTable"></table>
        <div class="selectionButtons">
            <button class="gameButtons" id='replayButton' onclick="location.reload();">restart</button>
            <div>
            <button class="gameButtons" id="hardButton"  onclick="sudokuObject.updateDifficulty('hard')">hard</button>
            <button class="gameButtons" id="mediumButton" onclick="sudokuObject.updateDifficulty('medium')">medium</button>
            <button class="gameButtons" id="easyButton" onclick="sudokuObject.updateDifficulty('easy')">easy</button>   
            </div>
        </div>
        <button class="gameButtons" onClick = sudokuObject.checkSolution();> check solution</button>
    </div>
    
    <script src="js/sudoku.js"></script>
    <script src="js/runSudoku.js"></script>
    
</head>
<body>

</body>
</html>
